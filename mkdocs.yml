site_name: 飞の博客
site_author: fly
site_description: '路漫漫其修远兮，吾将上下而求索'
# nav:
#   - Home: index.md
#   - Pywfn:
#     - 介绍: pywfn\index.md
#     - 算法: pywfn\算法.md
#   - Math: math.md
#   - Python: python.md
theme:
  name: material
  palette:
    primary: light blue
  features:
    - navigation.tracking
    - navigation.tabs

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - https://cdn.bootcss.com/mathjax/3.0.5/es5/tex-mml-chtml.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
    - search:
        lang:
            - en
            - ja
        separator: '[\s\-\.]+'
